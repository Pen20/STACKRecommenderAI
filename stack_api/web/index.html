<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recommended Quiz</title>

  <!-- STACK & MathJax styles/scripts -->
  <link rel="stylesheet" href="https://latex.vercel.app/style.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script src="js/stackjsvle.js"></script>
  <script src="js/stackapicalls.js"></script>

  <style>
    body { font-family: sans-serif; padding: 1em; }
    h1 { margin-bottom: .5em; }
    #quiz-container > div { margin-bottom: 2em; }
  </style>
</head>

<body>
  <h1>Your Personalized Quiz</h1>
  <div id="quiz-container"></div>

  <script>
    // ▶️ Define your 6 recommended questions + exact seeds
    const recommendedQuiz = [
      {
        qfile: 'questions/questions-MAT 102- Analytic Geometry 2023-Planes curves and Parametric Equations Question 1-20250703-0755.xml',
        qname: 'Planes curves and Parametric Equations: Question 1',
        seed: '920633837'
      },
      {
        qfile: 'questions/questions-MAT 102- Analytic Geometry 2023-Planes curves and Parametric Equations Question 2-20250703-0745.xml',
        qname: 'Planes curves and Parametric Equations: Question 2',
        seed: '1817214776'
      },
      {
        qfile: 'questions/questions-MAT 102- Analytic Geometry 2023-Planes curves and Parametric Equations Question 3-20250703-0750.xml',
        qname: 'Planes curves and Parametric Equations: Question 3',
        seed: '1135355133'
      },
      {
        qfile: 'questions/questions-MAT 102- Analytic Geometry 2023-Planes curves and Parametric Equations Question 4-20250703-0751.xml',
        qname: 'Planes curves and Parametric Equations: Question 4',
        seed: '1208919340'
      },
      {
        qfile: 'questions/questions-MAT 102- Analytic Geometry 2023-Planes curves and Parametric Equations Question 5-20250703-0753.xml',
        qname: 'Planes curves and Parametric Equations: Question 5',
        seed: '309308261'
      },
      {
        qfile: 'questions/questions-MAT 102- Analytic Geometry 2023-Planes curves and Parametric Equations Question5_c-20250703-0754.xml',
        qname: 'Planes curves and Parametric Equations: Question5_c',
        seed: '1870045830'
      }
    ];

    // ▶️ On load, inject each question and render via STACK
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('quiz-container');

      recommendedQuiz.forEach((item, idx) => {
        // Optional heading
        const h2 = document.createElement('h2');
        h2.textContent = `Question ${idx + 1}`;
        container.appendChild(h2);

        // STACK question container
        const div = document.createElement('div');
        div.className = 'container-fluid que stack';
        div.dataset.qfile = item.qfile;
        div.dataset.qname = item.qname;
        div.dataset.seed  = item.seed;
        container.appendChild(div);
      });

      // Finally, kick off STACK rendering
      stackSetup();
    });
  </script>
</body>
</html>
